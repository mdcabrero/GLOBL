        // DOM Elements
        const questionsContainer = document.querySelector('.questions');
        const categoryLinks = document.querySelectorAll('.faq-category');
        const faqTitle = document.querySelector('.faq-title');
        
        // Function to change category
        function changeCategory(categoryKey) {
          // Get the data for this category
          const categoryData = faqData[categoryKey];
          
          if (!categoryData) return; // Guard clause if category doesn't exist
          
          // Update the title
          faqTitle.textContent = categoryData.title;
          
          // Clear out the questions container
          questionsContainer.innerHTML = '';
          
          // Add new questions
          categoryData.items.forEach(item => {
            const faqItem = document.createElement('div');
            faqItem.className = 'faq-item';
            
            faqItem.innerHTML = `
              <div class="faq-question" aria-expanded="false">
                <span>${item.question}</span>
                <span class="faq-btn"></span>
              </div>
              <div class="faq-answer">
                <p>${item.answer}</p>
              </div>
            `;
            
            questionsContainer.appendChild(faqItem);
          });
          
          // Update active category
          categoryLinks.forEach(link => {
            if (link.getAttribute('data-category') === categoryKey) {
              link.classList.add('active');
            } else {
              link.classList.remove('active');
            }
          });
          
          // Setup accordion functionality
          setupAccordion();
        }
        
        // Accordion functionality
        function setupAccordion() {
          const faqItems = document.querySelectorAll('.faq-item');
          
          faqItems.forEach(item => {
            const question = item.querySelector('.faq-question');
            const answer = item.querySelector('.faq-answer');
            
            // Remove existing event listeners to prevent duplicates
            const newQuestion = question.cloneNode(true);
            question.parentNode.replaceChild(newQuestion, question);
            
            newQuestion.addEventListener('click', () => {
            const isActive = item.classList.contains('active');
            
            // Close all other accordions
            faqItems.forEach(otherItem => {
                if (otherItem !== item) {
                otherItem.classList.remove('active');
                otherItem.querySelector('.faq-answer').style.height = '0px';
                otherItem.querySelector('.faq-question').setAttribute('aria-expanded', 'false');
                }
            });
            
            // Toggle current accordion
            if (!isActive) {
                item.classList.add('active');
                const height = answer.scrollHeight;
                answer.style.height = `${height}px`;
                newQuestion.setAttribute('aria-expanded', 'true');
            } else {
                item.classList.remove('active');
                answer.style.height = '0px';
                newQuestion.setAttribute('aria-expanded', 'false');
            }
            });
          });
        }
        
        // Add click events to category links
        categoryLinks.forEach(link => {
          link.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent default link behavior
            
            // Get the category key from data attribute
            const categoryKey = link.getAttribute('data-category');
            changeCategory(categoryKey);
          });
        });
        
        // Initialize with general category
        changeCategory('general');
      });
